<html>
   {% load static %}

<head>
    <h2 style="margin-left:200px">Set Password Here</h2>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body style="margin-left:300px">

<form id="setpassword-form" method="POST" align="center">
    {% csrf_token %}

    <div class="form-group">
        <label class="control-label col-sm-2" for="your_mobile">Mobile: </label>
        <div class="col-sm-4"><input class="form-control" id="your_mobile" placeholder="Enter Mobile No." type="text"
                                     name="your_mobile"></div>

    </div>
    <br/><br/><br/>

    <div class="form-group">
        <label class="control-label col-sm-2" for="your_npassword">New Password: </label>
        <div class="col-sm-4"><input class="form-control" id="your_npassword" placeholder="Enter New Password"
                                     type="text" name="your_npassword"></div>

    </div>
    <br/><br/>

    <div class="form-group">
        <label class="control-label col-sm-2" for="your_cpassword">Confirm Password: </label>
        <div class="col-sm-4"><input class="form-control" id="your_cpassword" placeholder="Enter Confirm Password"
                                     type="text" name="your_cpassword"></div>

    </div>
    <br/><br/>
    <input style="margin-right:350px" class="btn btn-success" type="button" value="Submit" onclick="set_password();">&nbsp;&nbsp;&nbsp;

</form>
{% block js_block %}
<script src="{%static 'custom-js/userapp/setpassword.js'%}" type="text/javascript"></script>
{% endblock %}
</body>
</html>
